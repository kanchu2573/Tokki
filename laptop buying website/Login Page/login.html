<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <header>
        <div class="title-main">
            <div class="welcome">
                <h1>Welcome To</h1>
            </div>
            <div class="site-name">Tokki</div>
        </div>
    </header>
    <div class="cursor" id="cursor">

    </div>

    <div id="progress">
        <span id="progress-value">&#x1F815;</span>
    </div>
    <body>
        <div class="sign-up">
            <a>Sign Up</a>
        </div>
    </body>
    <main>
        <div class="user-pass">
            <div class="username">
                <p>Username</p>
                <input placeholder="" class="input-box">
            </div>
            <div class="email">
                <p>Email</p>
                <input placeholder="" class="input-box">
            </div>
            <div class="password">
                <p>Password</p>
                <input placeholder="" class="input-box">
            </div>
        </div>
        <div class="login-direct">
            <div class="google">
                <a href="https://www.google.com/">Using Google</a>
            </div>
            <div class="apple">
                <a>Using Apple</a>
            </div>
            <div class="x">
                <a>Using X</a>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-main">
            <p class="f-p-1">Already Registered ?</p> 
            <!-- footer paragraph 1 -->
            <p> 
                <a>Login...</a>>
            </p>
            <!-- footer paragraph-2 -->
        </div>
    </footer>
    <script src="script.js"></script>
</html>
